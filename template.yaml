#Production namespace
apiVersion: v1
kind: Namespace
metadata:
  name:  production
---
#Test secret
apiVersion: v1
kind: Secret
metadata:
  name:  db-secret
  namespace: production
data:
   username:  ZGJhZG1pbg==
   password:  UGFzc3dvcmQ=
   dbname: c3Jtc3lzdGVt
type: Opaque

---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100M
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: production
  labels:
    app: pvc-postgres
  name: postgres-pvc
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100M

